<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>CarApp</title>
</head>

<body>
    <div class="header style-servise ">
                Заправка
    </div>
    <a href="addition.html" >
        <img class="logo-header back-style" src="img/back.png" alt="">
    </a>
    <div class="container ">

    <table class="text-center">
                <tr>

                        <td><img class="ikon-history " src="img/date_4.png" alt=""></td>
                        <td>Дата<input type="date" min="0" class="form-control" placeholder="Одометр (км)" aria-label="Одометр (км)"></td>
                        <td>Час<input type="time" class="form-control" placeholder="Одометр (км)" aria-label="Одометр (км)"></td>
                </tr>
                <tr>
                        <td><img class="ikon-history" src="img/speed_5.png" alt=""></td>
                        <td colspan="3">Последнее показания одометра 100км<input type="number" min="0" class="form-control" placeholder="Одометр (км)" aria-label="Одометр (км)"></td>
                </tr>
                <tr>
                <td><img class="ikon-history" src="img/calculating.png" alt=""></td>
                        <td >Вид сервиса<input type="text"  class="form-control" placeholder="Аккумулятор" aria-label="Автомойка"></td>
                        <td colspan="3">Цена<input type="number" min="0" class="form-control" ></td>
                </tr>


        </table>

    </div>

    <footer class="footer   style-servise">
    <div class="style">
                <button class="btn btn-light style-padding " >Создать запись</button>
            </div>
    </footer>

</body>
</html>
